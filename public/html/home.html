<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script type="module" src="../app.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex" data-page="home">
    <!-- Sidebar -->
    <aside class="bg-white shadow-md w-64 p-10 pt-16 flex flex-col space-y-6">
      <!-- Navigation Links -->
      <nav class="space-y-6 mb-20">
        <a
          href="./home.html"
          class="text-gray-500 hover:text-blue-500 font-medium block"
          >Home</a
        >
        <a
          href="./mypage.html"
          class="text-gray-500 hover:text-blue-500 font-medium block"
          >就活スケジュール</a
        >
        <a
          href="./signIn.html"
          class="text-gray-500 hover:text-blue-500 font-medium block"
          >Log out</a
        >
      </nav>

      <!-- Post Button -->
      <button
        class="flex items-center justify-center py-2 bg-blue-500 text-white font-medium rounded-3xl hover:bg-blue-600"
        id="openCompanyModal"
      >
        <span class="ml-2">企業登録</span>
      </button>
      <button
        id="schedule_openUserDataEditModal"
        class="flex items-center justify-center py-2 bg-blue-500 text-white font-medium rounded-3xl hover:bg-blue-600"
      >
        <span class="ml-2">予定登録</span>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
      <!-- Header -->
      <div class="bg-white shadow-md p-6 flex justify-between items-center">
        <div class="flex items-center space-x-4 user-info ml-auto">
          <!-- 初期表示時にログインユーザーの情報が描画されます -->
        </div>
        <button
          id="openUserDataEditModal"
          class="p-2 rounded hover:bg-gray-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >

              stroke-linecap="round"
              stroke-linejoin="round"

            />

              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
        </button>
      </div>

      <!-- Table -->
    </main>

    <!-- モーダルをここに読み込む -->
    <div id="modalContainer"></div>
    <div id="companyModalContainer"></div>
    <div id="schedule_modalContainer"></div>

    <!-- 外部JavaScriptを読み込む -->
    <script type="module" src="../script/userDataEditModal.js"></script>
    <script type="module" src="../script/scheduleRegister.js"></script>
    <script type="module" src="../script/header.js"></script>
    <script type="module" src="../script/companyModal.js"></script>
  </body>
</html>
