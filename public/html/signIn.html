<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My App</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script type="module" src="../app.js"></script>
        <script type="module" src="../script/signIn.js"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div
            class="bg-white shadow-lg rounded-lg max-w-md p-10 space-y-7 pt-20 pb-24 relative"
        >

            <!-- Form Section -->
            <form class="space-y-7">
                <!-- Email Input -->
                <input
                    type="email"
                    placeholder="Email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />

                <!-- Password Input -->
                <input
                    type="password"
                    placeholder="Password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />

                <!-- Sign In Button -->
                <button
                    type="submit"
                    id="signIn"
                    class="w-full py-3 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600"
                >
                    Sign In
                </button>
            </form>

            <!-- Footer Section -->
            <p class="text-center text-sm text-gray-500 mb-12">
                Not a member yet?
                <a href="./signUp.html" class="text-blue-500 hover:underline"
                    >Sign Up</a
                >
            </p>
        </div>
    </body>
</html>
