<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script type="module" src="../app.js"></script>
        <script type="module" src="../script/signUp.js"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div
            class="bg-white shadow-lg rounded-lg max-w-md w-full p-10 pt-20 pb-28 space-y-7 relative"
        >

            <!-- Form Section -->
            <form class="space-y-7">
                <!-- Username Input -->
                <input
                    type="text"
                    placeholder="Username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />

                <!-- Email Input -->
                <input
                    type="email"
                    placeholder="Email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />

                <!-- Password Input -->
                <input
                    type="password"
                    placeholder="Password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />

                <!-- Create Account Button -->
                <button
                    type="submit"
                    id="createAccount"
                    class="w-full py-3 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600"
                >
                    Create Account
                </button>
            </form>
        </div>
    </body>
</html>
